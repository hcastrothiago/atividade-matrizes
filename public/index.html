<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matriz transporta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora Matriz Transporta</h1>

        <div class="mb-3">
            <label for="lenght">Digite a dimensão do vetor</label>
            <input type="number" id="lenght" class="form-control">
        </div>
        <div class="btn-group">
            <button class="btn" id="generate">gerar</button>
            <input type="checkbox" name="random" id="random">
            <label for="random">Gerar números aleatórios</label>
        </div>

        <div class="mb-3 mt-3" id="result"> </div>
        <div class="btn-group">
            <button class="btn">Gerar Matriz transporta</button>
        </div>
        <div class="d-none" id="transporta">
            <div class="mb-3 mt-3 div-parenteses" id="result-transporta"> </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
